<!DOCTYPE html>
<html>
    <head>
        <title>EForm</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <h1><u><b>Esthetics Client Consultation Form</b></u></h1>
        <h3>Be assured that all information given in this form will be held in confidence</h3>
        <form name="contact" method="POST" data-netlify="true">
            <p>
              <label>Your Name: <input type="text" name="name" /></label> 
              <input type="checkbox" id="D1" value="Cleanser">Cleanser<br>
              <input type="checkbox" id="D2" value="Soap">Soap<br>
              <input type="checkbox" id="D3" value="Mask">Mask<br>
              <input name="cb" type="checkbox" id="D4" >Exfoliant<br>
              <input name="cb" type="checkbox" id="D5">Toner<br>
              <input name="cb" type="checkbox" id="D6">Moisturizer Day/Night<br>
              <input name="cb" type="checkbox" id="D7">Eye Cream<br>
            </p>
            <p>
              <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
              <label>Your Role: <select name="role[]" multiple>
                <option value="leader">Leader</option>
                <option value="follower">Follower</option>
              </select></label>
            </p>
            <p>
              <label>Message: <textarea name="message"></textarea></label>
            </p>
            <p>
              <button type="submit">Send</button>
            </p>
          </form>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
